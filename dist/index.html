<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Card quiz </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <link rel="shortcut icon" href="icons/favicon.80edf8fb.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.351503d8.png">
    

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    

    
    <link rel="stylesheet" href="styles/vendor.min.d41d8cd9.css">
    
    <link rel="stylesheet" href="styles/main.min.036d2c25.css">

    
    <link rel="stylesheet" href="scripts/lib/modernizr.min.67a958c7.js">
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->


<section class="index__wrapper">
    <div class="wrapper__background--img" style="background-image: url('images/background.492693d9.png')"></div>
    <div class="apply-panel">
        <div class="apply-panel__header">
            <h1 class="brand">stuboki</h1>
            <div class="apply-panel__description">
                <p>Playfull coding quiz game</p>
            </div>
        </div>
        <div class="apply-panel__footer">
            <a href="#modal-apply" class="modal__btn">Lets play!</a>
        </div>
    </div> 
</section> 


<section id="modal-apply" class="modal player-section">
    <div class="wrapper__background--img" style="background-image: url('images/background.492693d9.png')"></div>
    <div class="apply-panel">
        <button id="modal--close" class="modal__btn-close">
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>
        <div class="apply-panel__header">
            <img src="" alt="">
            <div class="apply-panel__description">
                <h1 class="apply-panel__description-title">Pick your <br>favorite name</h1>
            </div>
            <span class="new__name"></span>
            <div id="create__name" class="apply-placeholder__name">
                <input type="text">
                <button id="btn__save-name" class="btn__save-name">enter</button>
            </div>
        </div>
    </div> 
</section> 


<section class="quiz-play__wrapper">
    <div class="quiz-question__inner">
        <div class="quiz-question__display">
            <h1>What does HTML stand for?</h1>
        </div>
    </div>
    <div class="card-answers">
        <a id="card-answer--a" class="card-answer__item" href="">A. Hyper Text Markup Language</a> 
       <a id="card-answer--c" class="card-answer__item" href="">B. Home Tool Markup Language</a> 
    </div> 

    <div class="card-answers">
      <a id="card-answer--e" class="card-answer__item" href="">C. Hyperlinks and Text Markup Language</a> 
       <a id="card-answer--d" class="card-answer__item" href="">D. Home Text Markup Language </a> 
    </div>
</section> 






<script src="scripts/vendor.min.9cd596a2.js"></script>


<script src="scripts/main.min.6aa07fb5.js"></script>



</body>
</html>
